<div id="tabs_container_profile" class="tabs_container disblock">
    <p class="title">PROFILE</p>
    <div class="data">
        <div class="data_name">Your Name:</div>
        <div class="data_user">
            <span id="user_username"></span>
            <form id="user_username_edit_form" class="disnone ajaxForm" action="setUsername">
                <div class="inputtext">
                    <img src="img/details/a_medium.svg" class="angle left top"><img src="img/details/a_medium.svg" class="angle right bottom">
                    <input id="user_username_input" name="username" type="text" value="" placeholder="John Doe">
                </div>
                <span class="line_icon done_cancel">
                    <img class="done" src="img/icon/ic_done.svg"><img class="cancel" src="img/icon/ic_cancel.svg">
                </span>
            </form>
            <span class="edit data_btn">EDIT</span>
        </div>
    </div>

    <div class="data">
        <div class="data_name">Telegram account:</div>
        <div class="data_user">
            <span id="user_telegram"></span>
            <form id="user_telegram_edit_form" class="disnone ajaxForm" action="setTelegramUsername">
                <div class="inputtext">
                    <img src="img/details/a_medium.svg" class="angle left top"><img src="img/details/a_medium.svg" class="angle right bottom">
                    <input id="user_telegram_input" name="telegram_username" type="text" value="" placeholder="@johndoe">
                </div>
                <span class="line_icon done_cancel">
                    <img class="done" src="img/icon/ic_done.svg"><img class="cancel" src="img/icon/ic_cancel.svg">
                </span>
            </form>
            <span id="user_telegram_edit" class="edit data_btn">EDIT</span>
        </div>
    </div>
    <div class="data">
        <div class="data_name">BTC address:</div>
        <div class="data_user">
            <span id="user_wallet_btc" class="wallet_address"></span>
            <form id="wallet_btc_edit_form" class="disnone ajaxForm" action="setWalletBTC">
                <div class="inputtext">
                    <img src="img/details/a_medium.svg" class="angle left top"><img src="img/details/a_medium.svg" class="angle right bottom">
                    <input id="user_wallet_btc_input" name="BTC_wallet" type="text" value="" placeholder="">
                </div>
                <span class="line_icon done_cancel">
                    <img class="done" src="img/icon/ic_done.svg"><img class="cancel" src="img/icon/ic_cancel.svg">
                </span>
            </form>
            <span class="edit data_btn">EDIT</span>
        </div>
    </div>
    <div class="data">
        <div class="data_name">ETH address:</div>
        <div class="data_user">
            <span id="user_wallet_eth" class="wallet_address"></span>
            <form id="wallet_eth_edit_form" class="disnone ajaxForm" action="setWalletETH">
                <div class="inputtext">
                    <img src="img/details/a_medium.svg" class="angle left top"><img src="img/details/a_medium.svg" class="angle right bottom">
                    <input id="user_wallet_eth_input" name="ETH_wallet" type="text" value="" placeholder="0x0000000000000000000000000000000000000000">
                </div>
                <span class="line_icon done_cancel">
                    <img class="done" src="img/icon/ic_done.svg"><img class="cancel" src="img/icon/ic_cancel.svg">
                </span>
            </form>
            <span class="edit data_btn">EDIT</span>
        </div>
    </div>
    <div class="data data_last">
        <div class="data_name">Country:</div>
        <div class="data_user">
            <span id="user_country"></span>
            <form id="wallet_country_form" class="disnone ajaxForm" action="setCountry">
                <div class="inputtext">
                    <img src="img/details/a_medium.svg" class="angle left top"><img src="img/details/a_medium.svg" class="angle right bottom">
                    <input id="user_country_input" name="country" type="text" value="">
                </div>
                <span class="line_icon done_cancel">
                    <img class="done" src="img/icon/ic_done.svg"><img class="cancel" src="img/icon/ic_cancel.svg">
                </span>
            </form>
            <span class="edit data_btn">EDIT</span>
        </div>
    </div>
    <div id="questionnaire" class="data disnone">
        <p class="description">SURVEY:</p>
        <div class="data_user readonly">
            <form id="questionnaire_form" class="survey">
                <div class="purchase">
                    <span style="margin-right: 16px">I would like to purchase tokens equal to</span>
                    <span class="inputtext">
                        <img src="img/details/a_medium.svg" class="angle left top"><img src="img/details/a_medium.svg"
                                                                                        class="angle right bottom">
                        <input form="questionnaire_form" name="info8" maxlength="1000" placeholder="amount" required>
                    </span>
                    <span class="inputtext select">
                        <select form="questionnaire_form" name="info9" required>
                            <option value="ETH">ETH</option>
                            <option value="BTC">BTC</option>
                        </select>
                    </span>
                    <img src="img/icon/ic_dropdown.svg" class="select_dropdown dropdown">
                </div>
                <div class="inputtextarea">
                    <img src="img/details/a_medium.svg" class="angle left top"><img src="img/details/a_medium.svg"
                                                                                    class="angle right bottom">
                    <textarea form="questionnaire_form" name="info1" maxlength="1000"
                              placeholder="What is your business?" required></textarea>
                </div>
                <div class="inputtextarea">
                    <img src="img/details/a_medium.svg" class="angle left top"><img src="img/details/a_medium.svg"
                                                                                    class="angle right bottom">
                    <textarea form="questionnaire_form" name="info2" maxlength="1000"
                              placeholder="Why do you like Elementh ICO?" required></textarea>
                </div>
                <div class="inputtextarea">
                    <img src="img/details/a_medium.svg" class="angle left top"><img src="img/details/a_medium.svg"
                                                                                    class="angle right bottom">
                    <textarea form="questionnaire_form" name="info3" maxlength="1000"
                              placeholder="How can you help our project?" required></textarea>
                </div>
                <div class="inputtextarea">
                    <img src="img/details/a_medium.svg" class="angle left top"><img src="img/details/a_medium.svg"
                                                                                    class="angle right bottom">
                    <textarea form="questionnaire_form" name="info4" maxlength="1000"
                              placeholder="How can Elementh help you?" required></textarea>
                </div>
                <div class="inputtextarea">
                    <img src="img/details/a_medium.svg" class="angle left top"><img src="img/details/a_medium.svg"
                                                                                    class="angle right bottom">
                    <textarea form="questionnaire_form" name="info5" maxlength="1000"
                              placeholder="Your Telegram / Kakaotalk / QQ / WeChat / Whatsup?" required></textarea>
                </div>
                <div class="inputtextarea">
                    <img src="img/details/a_medium.svg" class="angle left top"><img src="img/details/a_medium.svg"
                                                                                    class="angle right bottom">
                    <textarea form="questionnaire_form" name="info6" maxlength="1000"
                              placeholder="Where did you know about Elementh?" required></textarea>
                </div>
                <div class="inputtextarea">
                    <img src="img/details/a_medium.svg" class="angle left top"><img src="img/details/a_medium.svg"
                                                                                    class="angle right bottom">
                    <textarea form="questionnaire_form" name="info7" maxlength="1000"
                              placeholder="Do you know any local chats / websites / boards / channels etc. in your country, that we can use to attract investors? Please send links here"
                              required></textarea>
                </div>
                <div class="error disnone"></div>
                <button type="submit" form="questionnaire_form" class="button bttn">
                    <img src="img/details/a_medium.svg" class="angle left top">
                    SAVE
                    <img src="img/details/a_medium.svg" class="angle right bottom">
                </button>
            </form>
        </div>
    </div>
</div>
