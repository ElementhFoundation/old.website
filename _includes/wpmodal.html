<div id="wlmodal" class="disnone">
	<a href="#contact" id="wlmodalclose" class="icon close" title="Close"></a>
	<div class="wlmodal">
		<p class="description">Get on the Whitelist and get Bonus</p>
		<form id="whitelist">
			<div class="inputtext">
				<img src="img/details/a_medium.svg" class="angle left top"><img src="img/details/a_medium.svg" class="angle right bottom">
				<input type="text" form="whitelist" name="amount" maxlength="100" placeholder="Amount" required>
			</div>
			<div class="radioblock">
			<div class="inputradio">
				<input type="radio" form="whitelist" name="currency" class="radiobox" value="eth" checked>
				<p>ETH</p>
			</div>
			<div class="inputradio">
				<input type="radio" form="whitelist" name="currency" class="radiobox" value="btc">
				<p>BTC</p>
			</div>
			<div class="inputradio">
				<input type="radio" form="whitelist" name="currency" class="radiobox" value="usd">
				<p>USD</p>
			</div>
			</div>
			<div class="inputtext">
				<img src="img/details/a_medium.svg" class="angle left top"><img src="img/details/a_medium.svg" class="angle right bottom">
				<input type="text" form="whitelist" name="country" maxlength="100" placeholder="Your country">
			</div>
			<div class="inputtext">
				<img src="img/details/a_medium.svg" class="angle left top"><img src="img/details/a_medium.svg" class="angle right bottom">
				<input type="text" form="whitelist" name="facebook" maxlength="100" placeholder="Your facebook">
			</div>
			<div class="inputtextarea">
				<img src="img/details/a_medium.svg" class="angle left top"><img src="img/details/a_medium.svg" class="angle right bottom">
				<textarea form="whitelist" name="information" maxlength="1000" placeholder="Your message"></textarea>
			</div>
			<button type="submit" form="whitelist" class="button bttn">
				<img src="img/details/a_medium.svg" class="angle left top">
				JOIN
				<img src="img/details/a_medium.svg" class="angle right bottom">
			</button>
			<input type="hidden" name="email" />
		</form>
	</div>
	<div class="display_bg"><div class="lines"></div></div>
</div>
