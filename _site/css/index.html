<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <meta name="autor" content="elementh">

    <title>CSS</title>
    <meta name="description" content="A Site Starter Materialize Templates for Jekyll" />

    <link rel="stylesheet" type="text/css" href="/assets/main.css" />
    <link rel="stylesheet" type="text/css" href="/assets/slick.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/slick-theme.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="img/icon/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Play&amp;subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300&amp;subset=cyrillic" rel="stylesheet">
    <link rel="canonical" href="/css/" />
    <link rel="alternate" type="application/rss+xml" title="Starter Template" href="/feed.xml" />
  
    
</head>

<body>

	<header>
    <a href="#" class="logo icon" title="up"></a>
    <a href="#" class="menu icon" title="menu"></a>
    <img src="img/details/a_small.svg" class="angle left top">
    <img src="img/details/a_small.svg" class="angle right bottom">
    <div class="dots_bg"></div>
</header>

	<div class="container">

    <h1 class="page-title">CSS</h1>

<div class="section">
    <h5>Shadow</h5>
    <div class="row">
              <div class="col s12 m4 l2">
                <p class="z-depth-0 shadow-demo"></p>
              </div>
              <div class="col s12 m4 l2">
                <p class="z-depth-1 shadow-demo"></p>
              </div>
              <div class="col s12 m4 l2">
                <p class="z-depth-2 shadow-demo"></p>
              </div>
              <div class="col s12 m4 l2">
                <p class="z-depth-3 shadow-demo"></p>
              </div>
              <div class="col s12 m4 l2">
                <p class="z-depth-4 shadow-demo"></p>
              </div>
              <div class="col s12 m4 l2">
                <p class="z-depth-5 shadow-demo"></p>
              </div>
    </div>
</div>
<div class="divider"></div>
<div class="section">
    <h5>Columns</h5>
    <div class="row">
            <div class="col grid-example s12 blue lighten-1"><span class="flow-text">s12</span></div>
            <div class="col grid-example s12 m4 l2 teal lighten-1"><span class="flow-text">s12 m4 l2</span></div>
            <div class="col grid-example s12 m4 l8 teal lighten-1"><span class="flow-text">s12 m4 l8</span></div>
            <div class="col grid-example s12 m4 l2 teal lighten-1"><span class="flow-text">s12 m4 l2</span></div>
            <div class="col grid-example s12 m6 l3 purple lighten-3"><span class="flow-text">s12 m6 l3</span></div>
            <div class="col grid-example s12 m6 l3 purple lighten-3"><span class="flow-text">s12 m6 l3</span></div>
            <div class="col grid-example s12 m6 l3 purple lighten-3"><span class="flow-text">s12 m6 l3</span></div>
            <div class="col grid-example s12 m6 l3 purple lighten-3"><span class="flow-text">s12 m6 l3</span></div>
    </div>
</div>
<div class="divider"></div>
<div class="section">
    <h5>Offset</h5>
    <div class="row">
            <div class="col s12 grid-example"><span class="flow-text">This div is 12-columns wide on all screen sizes</span></div>
            <div class="col s6 offset-s6 grid-example"><span class="flow-text">6-columns (offset-by-6)</span></div>
    </div>
</div>


</div>


	<div id="display_bg"><div id="lines"></div></div>

	<!--  Scripts-->                                                                               
<script src="/js/jquery.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="/js/slick.min.js"></script>
<script src="/js/materialize.min.js"></script>
<script src="/js/init.js"></script>
<script type="text/javascript">$(document).ready(function(){$('.collapsible').collapsible();});</script>
<script type="text/javascript">$('.collapsible').collapsible({ expandable: true, onOpen: function(el) { alert('Open'); }, onClose: function(el) { alert('Closed'); } });</script>
<script type="text/javascript">$('.slicker').slick({
  centerMode: true,
  centerPadding: '15px',
  slidesToShow: 3,
  responsive: [
    {
      breakpoint: 768,
      settings: {
        arrows: false,
        centerMode: true,
        centerPadding: '15px',
        slidesToShow: 3
      }
    },
    {
      breakpoint: 480,
      settings: {
        arrows: false,
        centerMode: true,
        centerPadding: '15px',
        slidesToShow: 1
      }
    }
  ]
});</script>

</body>

</html>
