<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <meta name="autor" content="elementh">

    <title>Buttons</title>
    <meta name="description" content="A Site Starter Materialize Templates for Jekyll" />

    <link rel="stylesheet" type="text/css" href="/assets/main.css" />
    <link rel="stylesheet" type="text/css" href="/assets/slick.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/slick-theme.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="img/icon/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Play&amp;subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300&amp;subset=cyrillic" rel="stylesheet">
    <link rel="canonical" href="/Buttoms/" />
    <link rel="alternate" type="application/rss+xml" title="Starter Template" href="/feed.xml" />
  
    
</head>

<body>

	<header>
    <a href="#" class="logo icon" title="up"></a>
    <a href="#" class="menu icon" title="menu"></a>
    <img src="img/details/a_small.svg" class="angle left top">
    <img src="img/details/a_small.svg" class="angle right bottom">
    <div class="dots_bg"></div>
</header>

	<div class="container">

    <h1 class="page-title">Buttons</h1>

<div class="section">
    <h5>Raised</h5> 

    <div class="row">
          <div class="col s12">
                <a class="waves-effect waves-light btn">button</a>
                <a class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>button</a>
                <a class="waves-effect waves-light btn"><i class="material-icons right">cloud</i>button</a>
          </div>
    </div>
</div>
<div class="divider"></div>
<div class="section">
    <h5>Floating</h5> 

    <div class="row">
            <div class="col s12">
                <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
            </div>
    </div>
</div>
<div class="divider"></div>
<div class="section">
    <h5>Large</h5> 

    <div class="row">
          <div class="col s12">
                <a class="waves-effect waves-light btn-large">Button</a>
                <a class="waves-effect waves-light btn-large"><i class="material-icons left">cloud</i>button</a>
                <a class="waves-effect waves-light btn-large"><i class="material-icons right">cloud</i>button</a>
          </div>
    </div>
</div>
<div class="divider"></div>
<div class="section">
    <h5>Disabled</h5> 

    <div class="row">
        <div class="col s12">
                <a class="btn-large disabled">Button</a>
                <a class="btn disabled">Button</a>
                <a class="btn-flat disabled">Button</a>
                <a class="btn-floating disabled"><i class="material-icons">add</i></a>      
        </div>
    </div>
</div>


</div>


	<div id="display_bg"><div id="lines"></div></div>

	<!--  Scripts-->                                                                               
<script src="/js/jquery.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="/js/slick.min.js"></script>
<script src="/js/materialize.min.js"></script>
<script src="/js/init.js"></script>
<script type="text/javascript">$(document).ready(function(){$('.collapsible').collapsible();});</script>
<script type="text/javascript">$('.collapsible').collapsible({ expandable: true, onOpen: function(el) { alert('Open'); }, onClose: function(el) { alert('Closed'); } });</script>
<script type="text/javascript">$('.slicker').slick({
  centerMode: true,
  centerPadding: '15px',
  slidesToShow: 3,
  responsive: [
    {
      breakpoint: 768,
      settings: {
        arrows: false,
        centerMode: true,
        centerPadding: '15px',
        slidesToShow: 3
      }
    },
    {
      breakpoint: 480,
      settings: {
        arrows: false,
        centerMode: true,
        centerPadding: '15px',
        slidesToShow: 1
      }
    }
  ]
});</script>

</body>

</html>
